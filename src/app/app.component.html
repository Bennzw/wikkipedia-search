<!-- html document for the full view of the wiki-finder page is defined.
some bootstrap components are also present -->

<nav class="navbar navbar-dark bg-dark">
  <a href="#" class="navbar-brand">Wiki-Finder</a>
  <!-- ngstyle and ngModel for input element and the entered input value used -->
  <input [ngStyle]="{borderColor: getColor(),animation:shaker}" class="form-control mr-sm-2" spellcheck="false"
    type="text" [(ngModel)]="inputData" (keydown.enter)="search()" placeholder="Search" aria-label="Search">
</nav>
<!-- toast to show invalid search -->
<div *ngIf="showToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="mr-auto">Invalid Input</strong>
    <button type="button" (click)="show()" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Enter a valid search!!
  </div>
</div>
<!-- background image -->
<div class="body">
  <img src="/assets/Search-512.png" class="background-image" alt="main_background">
  <div class="loader-main" *ngIf="showLoader">
    <div class="loader"></div>
    Loading..
  </div>
<!-- table for the data. -->
  <div class="container" *ngIf="showTable">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Snippet</th>
        </tr>
      </thead>
      <tbody>
        <!-- loop to display the items in table -->
        <tr *ngFor="let item of displayData">
          <td>{{item.title}}</td>
          <td>{{item.snippet}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
